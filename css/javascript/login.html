<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
     <h1>Login</h1>
        <label for="email">Email</label>
        <input type="email" type="text" id="email" placeholder="Enter your email" required>
        <br><br>
        <label for="password">Password</label>
         <input id="password" type="password" placeholder="enter your password" required maxlength="9">
         <br><br>
         <button type="submit">Submit</button>
         <h1 id="result1"></h1>
         <h1 id="result2"></h1>
</form>
<script>
    document.getElementById("form").addEventListener("submit",function(e){
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        console.log(email,password)

        document.getElementById("result1").textContent=email
        document.getElementById("result2").textContent=password
    })
    
    
</script>
</body>
</html>
