<html lang="en">
<head>

<body>
    <form id="form">
     <h1>Login</h1>
        <label for="email">Email</label>
        <input type="email" type="text" id="email" placeholder="Enter your email" required>
        <br><br>
        <label for="password">Password</label>
         <input id="password" type="password" placeholder="enter your password" required maxlength="9">
         <br><br>
         <Label for="student name">Student name</Label>
         <input type="Student name" type="text" placeholder="enter your name">
         <br><br>
         <label for="Roll No">Roll NO</label>
         <input type="roll no" type="text" placeholder="enter your roll no">
         <br><br>
         <label for="class">Class</label>
         <input type="class" type="checkbox" placeholder="which class">
         <br><br>
         <button type="submit">Submit</button>
         <h1 id="result1"></h1>
         <h1 id="result2"></h1>
</form>
<script>
    document.getElementById("form").addEventListener("submit",function(e){
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        console.log(email,password)

        document.getElementById("result1").textContent=email
        document.getElementById("result2").textContent=password
    })
    
    
</script>
